{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Sign Up{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	{% block scripts %}{% endblock %}
	<!-- Latest compiled and minified JavaScript -->

	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">  
	<link rel="stylesheet" type="text/css" href="{% static "css/doc.min.css" %}">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="/wbsite/home/" class="navbar-brand">IIT Bombay</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li {% block activehome %}{% endblock %}><a href="/wbsite/home/">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>
		
	<div class="container">
		<div class = "cols">
			<div class="row-md-3">
				{% block top %}
				{% endblock %}
			</div>
			<div class="row-md-6">
				{% block mid %}
				{% endblock %}
			</div>
			<div class="row-md-3">	
				{% block bottom %}
				{% endblock %}
			</div>
		</div>
	</div>

</body>
</html>
