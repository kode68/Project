{% extends "base.html" %}

{% block top %}
	<h2>Registration Page</h2>
	<form action="/accounts/register/" method="post">{% csrf_token %}
	Username: {{form.username}}<br><br>
	Enter Password: {{form.password1}}<br><br>
	Re-Enter Password: {{form.password2}}<br><br>

	<input type="submit" value="Register" />

	</form>
{% endblock %}
